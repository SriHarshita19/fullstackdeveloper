

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
    crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  
    <title>Registration Page</title>
    <style>

    </style>
</head>
<body class="pt-5">

    <header>
       
           
            
        
    </header>

    <div id="body" class="container mt-6">
        <div class="row">
            <div class="col-3"></div>
            <div class="col-6">
              <form action="" class="form-group border p-5 border-curved mt-6">
                <p class="h1 text-muted text-uppercase text-center mb-3">REGISTRATION</p>
                
                
                <label for="username" class="font-weight-bold">USERNAME:</label>
                <input type="text" class="form-control" placeholder="Enter Username">
                

                <label for="password" class="font-weight-bold">PASSWORD:</label>
                <input type="password" class="form-control" placeholder="Enter Password">


                <label for="email" class="font-weight-bold">EMAIL:</label>
                <input type="text" class="form-control" placeholder="Enter email">



                <label for="phone number" class="font-weight-bold">PHONE NUMBER:</label>
                <input type="text" class="form-control" placeholder="Enter phone number">






                <p class="text-center my-2 w-100"><a href="">Forget Password? Click Here to Reset.</a></p>
                
                <button class="btn btn-outline-success text-dark text-center form-control">Login</button>
              </form>
            </div>
        </div>
    </div>
   


    


    <footer class="footer bg-success p-5 container-fluid">
        
    </footer>






    <script src="https://kit.fontawesome.com/b1d2774758.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
    crossorigin="anonymous"></script>

    <script>

    //Tooltip Enable
    $(function () {
      $('[data-toggle="tooltip"]').tooltip()
    })

    //Popover Enable
    $(function () {
        $('[data-toggle="popover"]').popover()
    })

    //Popover Dismiss
    $('.popover-dismiss').popover({
        trigger: 'focus'
    })
    </script>
</body>
</html>
