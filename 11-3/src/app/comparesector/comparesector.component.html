<div class="container mt-5 w-50 card card-shadow shadow p-5 lg-5 bg-white rounded" >
<form [formGroup]="compareSector">
    <p class="h1 text-muted text-uppercase text-center mb-4">Compare Sector</p>
    <div class="form-group">
      <div class="shadow-none p-1 mb-1 bg-light">
      <div class="input-group-prepend">
        <span class="input-group-text">Select Company</span>
      </div>
      <select class="form-control " id="company" formControlName="company">
        <option>CTS </option>
        <option>TCS</option>
        <option>Infosys</option>
      </select>
    </div>
    </div>
    <div class="form-group">
      <div class="shadow-none p-1 mb-1 bg-light">
      <div class="input-group-prepend">
        <span class="input-group-text">Sector</span>
      </div>
      <select class="form-control " id="stockExchange" formControlName="stockExchange">
        <option>it </option>
        <option>medical</option>
      </select>
    </div>
    </div>
    <div class="form-group">
      <div class="shadow-none p-1 mb-1 bg-light">
      <div class="input-group-prepend">
        <span class="input-group-text">Company Name</span>
      </div>
      <input type="text" class="form-control" name="companyname" id="companyname" placeholder="Enter companyname"
        formControlName="companyname" />
    </div>
    </div>
    <div class="form-group">
      <div class="shadow-none p-1 mb-1 bg-light">
      <div class="input-group-prepend">
        <span class="input-group-text">From Date-Time</span>
      </div>
      <input type="datetime-local" class="form-control" name="datefrom" id="datefrom" placeholder="Enter datefrom"
        formControlName="datefrom" />
    </div>
    </div>
    <div class="form-group">
      <div class="shadow-none p-1 mb-1 bg-light">
      <div class="input-group-prepend">
        <span class="input-group-text">To Date-Time</span>
      </div>
      <input type="datetime-local" class="form-control" name="dateto" id="dateto" placeholder="Enter dateto"
        formControlName="dateto" />
    </div>
    </div>
    <button class="btn btn-success form-control" (click)="compareTheSector()"
      [disabled]="!comparesector.valid">Generate</button>
  </form>
</div>
