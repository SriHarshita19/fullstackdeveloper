
<div class="container mt-5 w-50 card card-shadow shadow p-5 lg-5 bg-white rounded" >
    <form [formGroup]="updateCompanyForm">     
      <div class="form-group">
        <div class="shadow-none p-1 mb-1 bg-light">
          <div class="input-group-prepend">
            <span class="input-group-text" >Id</span>
          </div>
          <input type="number" class="form-control" name="id" id="id" placeholder="Enter number" formControlName="id"/>
        </div>
      </div>
      <div class="form-group">
        <div class="shadow-none p-1 mb-1 bg-light">
          <div class="input-group-prepend">
            <span class="input-group-text" >Company Name</span>
          </div>
          <input type="text" class="form-control" name="companyname" id="companyname" placeholder="Enter companyname" formControlName="companyname"/>
        </div>
      </div>
      <div class="form-group">
        <div class="shadow-none p-1 mb-1 bg-light">
          <div class="input-group-prepend">
             <span class="input-group-text" >CEOName</span>
          </div>
          <input type="text" class="form-control" name="ceoname" id="ceoname" placeholder="Enter ceoname" formControlName="ceoname"/>
        </div>
      </div>
      <div class="form-group">
        <div class="shadow-none p-1 mb-1 bg-light">
          <div class="input-group-prepend">
            <span class="input-group-text" >Board of Directors</span>
          </div>
          <input type="text" class="form-control" name="bod" id="bod" placeholder="Enter bod" formControlName="bod"/>
        </div>
      </div>
      <div class="form-group">
        <div class="shadow-none p-1 mb-1 bg-light">
          <div class="input-group-prepend">
            <span class="input-group-text" >Sector</span>
          </div>
          <input type="text" class="form-control" name="sector" id="sector" placeholder="Enter sector" formControlName="sector"/>
        </div>
      </div>
      <div class="form-group">
        <div class="shadow-none p-1 mb-1 bg-light">
          <div class="input-group-prepend">
            <span class="input-group-text" >Turn over</span>
          </div>
          <input type="number" class="form-control" name="turnover" id="turnover" placeholder="Enter turnover" formControlName="turnover"/>
        </div>
      </div>
        <div class="row justify-content-center">
        
        <button class="btn btn-outline-primary text-center form-control" (click)="updateTheCompany()" [disabled]="!updateCompanyForm.valid" >Update Company</button>
        </div>
    </form>
  </div>
