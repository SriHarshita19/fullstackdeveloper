<div class="container mt-5 w-50 card card-shadow shadow p-5 lg-5 bg-white rounded" >
    <p class="h4 text-center">Update IPO Details</p>
    <form [formGroup]="updateIPO">
      <div class="jumbotron" style="background-color: cornflowerblue">
      <div class="form-group">
        <div class="shadow-none p-1 mb-1 bg-light">
              <div class="input-group-prepend">
                <span class="input-group-text" >Id</span>
              </div>
                <input type="number" class="form-control" name="id" id="id" placeholder="Enter number" formControlName="id" disabled/>
              </div>
      </div>
    
    
      <div class="form-group">
        <div class="shadow-none p-1 mb-1 bg-light">
                <div class="input-group-prepend">
                  <span class="input-group-text" >Company Name</span>
                </div>
                  <input type="text" class="form-control" name="companyname" id="companyname" placeholder="Enter number of companies" formControlName="companyname"/>
                </div>
      </div>
    
    
      <div class="form-group">
        <div class="shadow-none p-1 mb-1 bg-light">
                  <div class="input-group-prepend">
                    <span class="input-group-text" >Stock Exchange</span>
                  </div>
                    <input type="text" class="form-control" name="stockexchange" id="stockexchange" placeholder="Enter stockexchange" formControlName="stockexchange"/>
                  </div>
      </div>
      <div class="form-group">
        <div class="shadow-none p-1 mb-1 bg-light">
                    <div class="input-group-prepend">
                      <span class="input-group-text" >price per Share</span>
                    </div>
                      <input type="number" class="form-control" name="price" id="price" placeholder="Enter price" formControlName="price"/>
                    </div>
      </div>
    
      <div class="form-group">
        <div class="shadow-none p-1 mb-1 bg-light">
                      <div class="input-group-prepend">
                        <span class="input-group-text" >Total no of Shares</span>
                      </div>
                        <input type="number" class="form-control" name="shares" id="shares" placeholder="Enter shares" formControlName="shares"/>
                      </div>
      </div>
    
      <div class="form-group">
        <div class="shadow-none p-1 mb-1 bg-light">
                        <div class="input-group-prepend">
                          <span class="input-group-text" >Open Date Time</span>
                        </div>
                          <input type="datetime-local" class="form-control" name="opendatetime" id="opendatetime" placeholder="Enter opendatetime" formControlName="opendatetime"/>
                        </div>
      </div>
    
      <div class="form-group">
        <div class="shadow-none p-1 mb-1 bg-light">
                          <div class="input-group-prepend">
                            <span class="input-group-text" >Remarks</span>
                          </div>
                            <input type="string" class="form-control" name="remarks" id="remarks" placeholder="Enter remarks" formControlName="remarks"/>
                          </div>
      </div>
                                  
                    <button class="btn btn-outline-primary text-center form-control" (click)="updateTheIPO()" [disabled]="!updateIPO.valid" >Update IPO</button>
      </div>
                  </form>
                </div>
