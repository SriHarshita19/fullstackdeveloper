<div class="container mt-5 w-50 card card-shadow shadow p-5 lg-5 bg-white rounded" >
    <p class="h4 text-center">Manage Exchanges</p>
       <form [formGroup]="manageexchangesForm" novalidate class="form"  (ngSubmit)="submit()">         
    
              <label for="username">Id</label>
              <input type="number" class="form-control" placeholder="Id" formControlName="id">
    
              <label for="username">Stock Exchange</label>
              <input type="text" class="form-control" placeholder="Stock Exchange" formControlName="username">
    
              <label for="username">Brief</label>
              <input type="text" class="form-control mb-4" placeholder="Brief" formControlName="brief">
    
              <label for="username">Contact Address</label>
              <input type="text" class="form-control mb-4" placeholder="Contact Address" fromControlName="contact address">
                         
              <label for="username">Remarks</label>
              <input type="text" class="form-control" placeholder="Remarks" formControlName="remarks">
                <br><br>
                <button type="submit" class="btn btn-success">Submit</button>
              <button class="btn btn-outline-primary text-center form-control">update</button>
                </form>
                </div>
