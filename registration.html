                    <DIV style="width: 960px; height:80px;">

                    </H5>
		 <IMG id="callus" src="images\callus.png">

            <DIV id="topnav" style="float:left;width: 960px; height: 20px; word-spacing: 5px; font-size: 90%; padding-left:60px; padding-top: 6px; white-space: nowrap; text-align:left; background-color: black;">

           </DIV>
            <DIV style="width: 960px; height: 600px; position: relative;margin:0px; padding: px; overflow: hidden; background-color: white;">
		      <DIV style="width: 300px;  margin-top: 0px; margin-left: 200px; margin-right: auto">
                <header>
                    <h4>Book Your Tickets Online</h4>
                </header>     
                <article>
                    <form action="#" method="post">
                        <label for="name">Name: </label>
                        <input type="text" id="name"><br>
                        <label for="booking-date">Date of Bookings: </label>
                        <input type="date" id="booking-date"><br>
                        <label for="movie">Movie: </label>
                        <select name="" id="movie">
                            <option value="kgf" selected>K.G.F</option>
                            <option value="kabir singh">Kabir Singh</option>
                            <option value="sultan">Sultan</option>
                        </select><br>
                        <label for="show-timings">Show Timings: </label>
                        <input type="time" name="" id="show-timings"><br>
                        <label for="class">Select Class: </label>
                        <select name="" id="class">
                            <option value="balcony">Balcony</option>
                            <option value="first" selected>First Class</option>
                            <option value="sofa">Sofa</option>
                        </select><br>
                        <label for="price">Price: </label>
                        <input type="number" name="" id="price"><br>
                        <label for="ticket-number">No. of Tickets: </label>
                        <input type="number" name="" id="ticket-number"><br>
                        <label for="total-price">Total Price: </label>
                        <input type="number" name="" id="total-price"><br><br>
                        <button type="submit">Submit</button>
                        <button type="reset">Reset</button>
                    </form>
                </article>
