<div class="container mt-5 w-50 card card-shadow shadow p-5 lg-5 bg-white rounded" >
    <form [formGroup]="registerForm" (ngSubmit)="addUser()">
        <h1 class="row justify-content-center" >Register Form</h1>
                      <div class="form-group">
                              
                        <div class="shadow-none p-1 mb-1 bg-light">
                            <div class="input-group-prepend">
                                <span class="input-group-text" >Id</span>
                            </div>
                            <input type="number" class="form-control" name="id" id="id" placeholder="Enter number" formControlName="id"/>
                        </div>
                              <div class="shadow-none p-1 mb-1 bg-light">
                                <div class="input-group-prepend">
                                    <span class="input-group-text" >UserName</span>
                                </div>
                                <input type="text" class="form-control" name="username" id="username" placeholder="Enter username" formControlName="username" />
                            </div>

                              <div class="shadow-none p-1 mb-1 bg-light">
                                <div class="input-group-prepend">
                                    <span class="input-group-text" >FirstName</span>
                                </div>
                                <input type="text" class="form-control" name="firstname" id="firstname" placeholder="Enter firstname" formControlName="firstname"/>
                            </div>

                            <div class="shadow-none p-1 mb-1 bg-light">
                                <div class="input-group-prepend">
                                    <span class="input-group-text" >LastName</span>
                                </div>
                                <input type="text" class="form-control" name="lastname" id="lastname" placeholder="Enter lastname" formControlName="lastname"/>
                            </div>

                            <div class="shadow-none p-1 mb-1 bg-light">
                                <div class="input-group-prepend">
                                    <span class="input-group-text" >Email</span>
                                </div>
                                <input type="email" class="form-control" name="email" id="email" placeholder="Enter email" formControlName="email"/>    
                            </div>

                            <div class="shadow-none p-1 mb-1 bg-light">
                                <div class="input-group-prepend">
                                    <span class="input-group-text" >phone</span>
                                </div>
                                <input type="number" class="form-control" name="phone" id="phone" placeholder="Enter number" formControlName="phone"/>
                            </div>
  
  
                              <div class="shadow-none p-1 mb-1 bg-light">
                                  <div class="input-group-prepend">
                                      <span class="input-group-text">Password</span>
                                  </div>
                                  <input type="password" formControlName="password" name="password" class="form-control" />
                                </div>
  
                              <div class="row justify-content-center">
                            <button class="btn btn-success">Add User</button>&nbsp;
                            
                              <button type="submit" class="btn btn-primary ">Login</button>&nbsp;
                              <button type="reset" class="btn btn-primary ">Reset</button></div>
                              
                  </div>
        </form>
    </div>
