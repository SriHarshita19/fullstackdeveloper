<div class="container mt-5 w-50 card card-shadow shadow p-5 lg-5 bg-white rounded" >
    <form [formGroup]="UpdateStockPrice">
      <p class="h4 text-center">Stock Price Details</p>
  
      <div class="form-group">
        <div class="shadow-none p-4 mb-4 bg-light">
          <div class="input-group-prepend">
            <span class="input-group-text" >Id</span>
          </div>
            <input type="number" class="form-control" name="id" id="id" placeholder="Enter number" formControlName="id"/>
          </div>
      </div>
    
      <div class="form-group">
        <div class="shadow-none p-4 mb-4 bg-light">
            <div class="input-group-prepend">
              <span class="input-group-text" >Company Id</span>
            </div>
              <input type="number" class="form-control" name="companyid" id="companyid" placeholder="Enter number" formControlName="companyid"/>
            </div>
      </div>
    
      <div class="form-group">
        <div class="shadow-none p-4 mb-4 bg-light">
                  <div class="input-group-prepend">
                    <span class="input-group-text" >Current price</span>
                  </div>
                  <input type="double" class="form-control" name="currentprice" id="currentprice" placeholder="Enter currentprice" formControlName="currentprice"/>
                  </div>
      </div>
  
      <div class="form-group">
        <div class="shadow-none p-4 mb-4 bg-light">
                    <div class="input-group-prepend">
                        <span class="input-group-text">Open Date Time</span>
                      </div>
                      <input type="datetime-local" class="form-control" name="opendatetime" id="opendatetime" placeholder="Enter opendatetime" formControlName="opendatetime"/>
                  </div>
      </div>
    
                      <div class="row justify-content-center">
                        <button class="btn btn-outline-primary text-center form-control" (click)="updateThePrice()" [disabled]="!UpdateStockPrice.valid" >Update Stock Price</button>
                            </div>
      
                    </form>
                  
      
                  </div>
