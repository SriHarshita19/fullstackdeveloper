<table class="table table-primary table-hover">
    <tr>
        <th>id</th>
        <th>companyid</th>
        <th>currentprice</th>
        <th>opendatetime</th>
         <th>Actions</th>
    </tr>
    <tr *ngFor="let prices of stockprice">
        <td>{{prices.id}}</td>
        <td>{{prices.companyid}}</td>
        <td>{{prices.currentprice}}</td>
        <td>{{prices.opendatetime}}</td>
        <td><button class="btn btn-danger" (click)="deletePrice(prices)">Delete</button>
         <button class="btn btn-primary" (click)="updatePrice(prices)">Update</button>
         </td>  
    </tr>
</table>
