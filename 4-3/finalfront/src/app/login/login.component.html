
    
<div class="container mt-5 w-50 card card-shadow shadow p-5 lg-5 bg-white rounded" >



<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
<h1 class="row justify-content-center" >Login Form</h1>
    <div class="form-group">
      <div class="shadow-none p-1 mb-1 bg-light">
        <div class="input-group-prepend">
            <span class="input-group-text" name="username">Username</span>
        </div>
      <input type="text" name="username" placeholder="" formControlName="username" class="form-control" id="username">
       
    </div>
  </div>
  
    <div class="form-group">
      <div class="shadow-none p-1 mb-1 bg-light">
        <div class="input-group-prepend">
            <span class="input-group-text" name="password">Password</span>
        </div>
      <input type="password" placeholder="" formControlName="password" name="password" class="form-control" id="password">
       
    </div>
  </div>
  <div class="row justify-content-center">
    <button type="submit" class="btn btn-primary">submit</button>&nbsp;
    <a href="register" class="btn btn-primary"><button type="button" class="btn btn-primary">sign up</button></a>
    </div>
    
</form>
</div>
