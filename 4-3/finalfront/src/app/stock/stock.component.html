
<table class="table table-primary table-hover">
    <tr>
        <th>id</th>
        <th>stockexchange</th>
        <th>brief</th>
        <th>contactaddress</th>
        <th>remarks</th>
         <th>Actions</th>
    </tr>
    <tr *ngFor="let stocks of stock">
        <td>{{stocks.id}}</td>
        <td>{{stocks.stockexchange}}</td>
        <td>{{stocks.brief}}</td>
        <td>{{stocks.contactaddress}}</td>
        <td>{{stocks.remarks}}</td>
        
       
          <td><button class="btn btn-danger" (click)="deleteStock(stocks)">Delete</button>
         <button class="btn btn-primary" (click)="updateStock(stocks)">Update</button>
         </td>  
    </tr>
</table>
