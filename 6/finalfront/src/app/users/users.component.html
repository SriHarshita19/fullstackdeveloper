
<table class="table">
    <tr>
        <th>id</th>
        <th>username</th>
        <th>firstname</th>
        <th>lastname</th>
        <th>email</th>
        <th>phone</th>
        <th>password</th>
         <th>actions</th>
    </tr>
    <tr *ngFor="let user of users">
        <td>{{user.id}}</td>
        <td>{{user.username}}</td>
        <td>{{user.firstname}}</td>
        <td>{{user.lastname}}</td>
        <td>{{user.email}}</td>
        <td>{{user.phone}}</td>
        <td>{{user.password}}</td>
         <td><button class="btn btn-danger" (click)="deleteUser(user)">Delete</button>
         <button class="btn btn-primary" (click)="updateUser(user)">Update</button>

        
        </td> 
    </tr>
</table>
